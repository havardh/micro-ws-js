<html>
  <head>
    <title>MicroWS</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  </head>
  <body>

    <div id="spotify-controller">
      <input name="status" size="30"></input><br>
      <button name="prev"> << </button>
      <button name="pause"> || </button>
      <button name="play"> > </button>
      <button name="next"> >> </button>
      <button name="status"> status </button>
    </div>


    <script src="spotify-controller.js"></script>
  </body>
</html>
